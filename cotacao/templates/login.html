{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cotação</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'cotacao/css/custom_styles.css' %}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffffffff, #ffffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: #101011ff;
            border-radius: 12px;
            box-shadow: 0 8px 25px hsla(0, 0%, 14%, 1.00);
            padding: 30px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card .card-header {
            background: none;
            border: none;
            margin-bottom: 20px;
        }

        .login-card .card-header h4 {
            color: #e25c0eff;
            font-weight: bold;
        }

        .login-card .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(216, 92, 21, 0.73);
            border-color: rgba(216, 102, 8, 1);
            border radius: 5px;
        }

        .input-group-text {
            background-color: #e25c0eff;
            color: #ffffffff;
            border: none;
        }

        .btn-login {
            background: linear-gradient(to right, #e25c0eff, rgba(248, 248, 248, 1));
            border: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            
        }

        .btn-login:hover {
            background: linear-gradient(to right, #f5f5f5ff, #e25c0eff);
        }

        .alert {
            font-size: 0.9rem;
        }

        .form-label{
            color: #ffffffff;

        }
        .card-bodys{
            color: #e25c0eff;
        }


        @media (max-width: 576px) {
            .login-card {
                padding: 30px;
                margin: 0 10px;
            }
        }

        a.text-success:hover {
            color: #4e73df;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header">
            <h4>
                <i class="bi bi-truck me-2"></i> Sistema de Cotação
            </h4>
        </div>

        <div class="card-bodys">
            <h5 class="text-dark mb-4">Acesso ao Painel</h5>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}

                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required value="admin">
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required value="admin">
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Logar
                    </button>
                </div>

                <p class="mb-0">
                    <a href="{% url 'register' %}" class="text-success">Criar uma conta</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
